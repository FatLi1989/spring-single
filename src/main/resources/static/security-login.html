<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta charset="utf-8">
    <title>Fullscreen Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/supersized.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>
<div class="page-container">
    <div class="login-block">
        <a href="#" onclick="switchToAccount()">账号登录</a>
        <a href="#" onclick="switchToMobile()">免密登录</a>
    </div>
    <div>
        <form action="/authentication/form" method="post" id="account">
            <input type="text" name="username" class="username" placeholder="用户名">
            <input type="password" name="password" class="password" placeholder="密码">
            <div class="account">
                <input type="text" name="imageCode" placeholder="验证码">
                <img src="/code/image?width=80">
            </div>
            <button type="submit">登录</button>
            <div class="error"><span>+</span></div>
        </form>

        <form action="/authentication/mobile" method="post" style="display:none" id="mobile">
            <div class="mobile">
                <input type="text" class="mobile-fornt" placeholder="+86" disabled="disabled">
                <input type="text" class="mobile-context" name="mobile" class="password" placeholder="手机号">
            </div>
            <div class="mobile-validate">
                <input type="text" name="smsCode" placeholder="验证码">
                <button type="button" onclick="sendSms()">获取验证码</button>
            </div>
            <button type="submit">登录</button>
            <div class="error"><span>+</span></div>
        </form>
        <div>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>
        <div align="center">Collect from <a href="http://www.google.com/" target="_blank" title="spring-security">spring-security</a>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>
    </div>
</div>
</body>
</html>
